<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dofus Manager</title>
    <link rel="icon" type="image/png" href="images\Dofus_emeraude.png" sizes="96x96">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<nav class="navbar navbar-expand-lg navbar-dark container-fluid navbar-card ">
    <div class="container-fluid text-center">
        <a class="navbar-brand" href="#"> <img src="images\Dofus_emeraude.png" alt="" width="30" height="30"
                padding-top="" class="d-inline-block align-text-top"> Dofus Manager </a>

    </div>

</nav>

<body>
    <div class="array-card">
        
        <table class="" id="tab_logic">
            <thead>
                <tr>
                    <th class="text-center th">
                        #
                    </th>
                    <th class="text-center th">
                        ID
                    </th>
                    <th class="text-center th">
                        Name
                    </th>
                    <th class="text-center th">
                        Classe
                    </th>
                    <th class="text-center th">
                        LVL
                    </th>
                    <th class="text-center th">
                        Details
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr id='addr0'>
                    <td>
                        1
                    </td>
                    <td>
                        <input type="text" name='ID0' placeholder='ID' class="form-txt-card" />
                    </td>
                    <td>
                        <input type="text" name='pass0' placeholder='Name' class="form-txt-card" />
                    </td>
                    <td>
                        <input type="text" name='Classe0' placeholder='Classe' class="form-txt-card" />
                    </td>
                    <td>
                        <input type="text" name='LVL0' placeholder='LVL' class="form-txt-card" />
                    </td>
                    <td>
                        <input type="text" name='Details' placeholder='Details' class="form-txt-card" />
                    </td>
                </tr>
                <tr id='addr1'></tr>
            </tbody>
        </table>

        <a id="add_row" class="btn btn-default pull-left ">Add Row</a>
        <a id='delete_row' class="pull-right btn btn-default">Delete Row</a>

    </div>

    <script src="jquery"></script>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
